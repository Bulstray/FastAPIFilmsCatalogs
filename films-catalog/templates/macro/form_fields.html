{% macro form_field(field_name, field_schema, is_required=False, default=None) %}

  <div class="mb-3">
    <label for="{{ field_name }}"
           class="form-label">{{ field_schema.title }}</label>
    <input
      id="{{ field_name }}"
      name="{{ field_name }}"
      type="text"
      class="form-control"
      {% if field_schema.minLength != None %}
      minlength="{{ field_schema.minLength }}"
      {% endif %}

      {% if field_schema.maxLength != None %}
      maxlength="{{ field_schema.MaxLength }}"
      {% endif %}

      {% if default != None %}
        value="{{ default }}"
      {% endif %}

      {% if is_required %}required{% endif %}
    >
  </div>

{% endmacro %}
